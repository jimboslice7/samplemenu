<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Menu Sample</title>
    
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BTXHCQCXZC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-BTXHCQCXZC');
    </script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; /* Adds space between menu and buttons */
        }
        #ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .button {
            display: none;
            position: fixed;
            padding: 10px 20px;
            background-color: #D2B48C; /* Light brown color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }
        #exploreNearbyButton {
            bottom: 20px; /* Position at the bottom left */
            left: 20px;
        }
        #localDealsButton {
            bottom: 20px; /* Position at the bottom right */
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- Displaying the sample menu image -->
    <img src="Sample Menu.jpg" alt="Digital Menu">

    <!-- Advertisement section -->
    <div id="ad">Special Offer: 20% off at a local coffee shop! Visit the Art Museum Today!</div>

    <!-- Button to reveal nearby activities with a map pin icon -->
    <button id="exploreNearbyButton" class="button" onclick="showExploreNearby()">üìç Explore Nearby</button>

    <!-- Button to reveal local deals with a gift box icon -->
    <button id="localDealsButton" class="button" onclick="showLocalDeals()">üéÅ Local Deals</button>

    <script>
        window.onload = function() {
            var ad = document.getElementById('ad');
            var exploreNearbyButton = document.getElementById('exploreNearbyButton');
            var localDealsButton = document.getElementById('localDealsButton');
            
            // Fade in the ad on load
            ad.style.opacity = 1;
            
            // After 3 seconds, fade out the ad
            setTimeout(function() {
                ad.style.opacity = 0;
            }, 3000);

            // Show the buttons after the ad fades out
            setTimeout(function() {
                exploreNearbyButton.style.display = 'block';
                localDealsButton.style.display = 'block';
            }, 5000);
        }

        function showExploreNearby() {
            alert("Explore Nearby activities and events are displayed here."); // Replace with actual functionality
            gtag('event', 'button_tap', {
                'event_category': 'User Interaction',
                'event_label': 'Explore Nearby Button'
            });
        }

        function showLocalDeals() {
            alert("Local deals from nearby stores are displayed here."); // Replace with actual functionality
            gtag('event', 'button_tap', {
                'event_category': 'User Interaction',
                'event_label': 'Local Deals Button'
            });
        }
    </script>
</body>
</html>
