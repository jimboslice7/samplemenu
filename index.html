<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunch Menu Sample</title>
    
    <!-- Open Graph Metadata for NFC Popup -->
    <meta property="og:title" content="Brunch Place Menu" />
    <meta property="og:description" content="Tap to explore our brunch menu, special offers, and nearby activities!" />
    <meta property="og:url" content="https://jimboslice7.github.io/samplemenu/" />
    <meta property="og:image" content="https://jimboslice7.github.io/samplemenu/toasticon.png" />
    
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BTXHCQCXZC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-BTXHCQCXZC');
    </script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #menu-image {
            max-width: 80%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #800423;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 10;
        }
        .popup {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translate(-50%, 100%);
            width: 80%;
            background-color: #fffaf0;
            color: #800020;
            border: 3px solid #800020;
            border-radius: 15px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 15;
            pointer-events: none;
            transition: transform 0.5s ease, bottom 0.5s ease;
        }
        .popup.visible {
            bottom: 30%;
            transform: translate(-50%, 0);
            pointer-events: auto;
        }
        .popup h2 {
            color: #800020;
            border-bottom: 2px solid #D2B48C;
            padding-bottom: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        .popup ul {
            padding: 0;
            list-style-type: none;
        }
        .popup li {
            margin: 8px 0;
            display: flex;
            justify-content: center;
        }
        .link-button {
            display: inline-block;
            padding: 15px 20px;
            background-color: #D2B48C;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            opacity: 0;
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background-color: #D2B48C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
            z-index: 20;
            transition: width 0.3s ease, opacity 1s ease;
        }
        .button.shrunk {
            width: 50px;
            padding: 15px;
            transition: width 0.3s ease;
        }
        .button.expanded {
            width: auto;
            padding: 15px 20px;
        }
        #exploreNearbyButton {
            bottom: 20px;
            left: 20px;
        }
        #localDealsButton {
            bottom: 20px;
            right: 20px;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 0;
        }
    </style>
</head>
<body>

    <!-- Displaying the combined menu image -->
    <img id="menu-image" src="SampleToastMenu.jpg" alt="Brunch Menu">

    <!-- Advertisement section that pops up initially -->
    <div id="ad">SPECIAL OFFER: 10% OFF MIMOSA FLIGHTS!</div>

    <!-- Popup for Explore Nearby -->
    <div id="explorePopup" class="popup">
        <h2>Upcoming Events & Activities</h2>
        <ul>
            <li><button onclick="trackAndOpen('https://www.cameronartmuseum.org/', 'Cameron Art Museum')" class="link-button">10/19: Jazz Music at Cameron Art Museum at 8 PM</button></li>
            <li><button onclick="trackAndOpen('https://www.wilmingtonandbeaches.com/event/be-salty%3A-crystal-pier-yoga/7674/', 'Crystal Pier Yoga')" class="link-button">10/20: Crystal Pier Sunrise Yoga at 5 AM</button></li>
            <li><button onclick="trackAndOpen('https://www.thewilmingtonfarmersmarket.com/', 'Wrightsville Beach Farmers Market')" class="link-button">10/21: Wrightsville Beach Farmers Market from 9 AM - 1 PM</button></li>
        </ul>
    </div>

    <!-- Popup for Local Deals -->
    <div id="dealsPopup" class="popup">
        <h2>Local Deals & Discounts</h2>
        <ul>
            <li><button onclick="trackAndOpen('https://bellemarswim.com/', 'Belle Mar Swim')" class="link-button">20% off Swimsuits at Belle Mar Swim</button></li>
            <li><button onclick="trackAndOpen('https://www.theworkshopwb.com/', 'The Workshop')" class="link-button">Buy 1 Get 1 Free Coffee at the Workshop</button></li>
            <li><button onclick="trackAndOpen('https://www.shopziaboutique.com/', 'Zia Boutique')" class="link-button">10% off Sweaters at Zia</button></li>
        </ul>
    </div>

    <!-- Button to reveal nearby activities -->
    <button id="exploreNearbyButton" class="button" onclick="toggleButton('exploreNearbyButton', 'Explore Nearby')">
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/marker.png" alt="Location Pin" class="icon">
    </button>

    <!-- Button to reveal local deals -->
    <button id="localDealsButton" class="button" onclick="toggleButton('localDealsButton', 'Local Deals')">
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/gift.png" alt="Gift" class="icon">
    </button>

    <script>
        window.onload = function() {
            var ad = document.getElementById('ad');
            var exploreNearbyButton = document.getElementById('exploreNearbyButton');
            var localDealsButton = document.getElementById('localDealsButton');
            
            // Fade in the ad on load
            ad.style.opacity = 1;
            
            // After 3 seconds, fade out the ad
            setTimeout(function() {
                ad.style.opacity = 0;
            }, 3000);

            // Show the buttons 3 seconds after the ad fades out
            setTimeout(function() {
                exploreNearbyButton.style.opacity = 1;
                localDealsButton.style.opacity = 1;
                exploreNearbyButton.classList.add('shrunk');
                localDealsButton.classList.add('shrunk');
            }, 6000); // 6-second total delay to show buttons after the ad fades out
        }

        function toggleButton(buttonId, label) {
            var button = document.getElementById(buttonId);
            if (button.classList.contains('shrunk')) {
                button.classList.remove('shrunk');
                button.classList.add('expanded');
                button.innerHTML = `<img src="https://img.icons8.com/ios-filled/50/FFFFFF/marker.png" alt="Icon" class="icon"> ${label}`;
            } else {
                button.classList.remove('expanded');
                button.classList.add('shrunk');
                button.innerHTML = `<img src="https://img.icons8.com/ios-filled/50/FFFFFF/marker.png" alt="Icon" class="icon">`;
            }

            // Track button taps in Google Analytics
            gtag('event', 'button_tap', {
                'event_category': 'User Interaction',
                'event_label': label
            });
        }
    </script>
</body>
</html>
