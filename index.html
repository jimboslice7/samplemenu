    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; /* Adds space between menu and buttons */
        }
        #ad, .popup {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            pointer-events: none; /* Prevents the ad from blocking clicks */
        }
        .popup {
            top: 20%; /* Position the popup above */
            left: 50%;
            transform: translate(-50%, 0);
            width: 80%;
            height: auto;
            background-color: white;
            color: black;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 10;
            pointer-events: auto; /* Ensure clicks can go through to the pop-up */
        }
        .button {
            display: none;
            position: fixed;
            padding: 10px 20px;
            background-color: #D2B48C; /* Light brown color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 5px;
            z-index: 15; /* Ensures buttons are on top of other elements */
        }
        #exploreNearbyButton {
            bottom: 20px; /* Position at the bottom left */
            left: 20px;
        }
        #localDealsButton {
            bottom: 20px; /* Position at the bottom right */
            right: 20px;
        }
    </style>
</head>

    <img src="Sample Menu.jpg" alt="Digital Menu">
