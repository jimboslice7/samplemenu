<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Test</title>
    <style>
        #ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        #revealAdButton {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div id="ad">This is a sample advertisement! 20% off at a coffee shop.</div>
    <button id="revealAdButton" onclick="revealAd()">Show Ad</button>

    <script>
        window.onload = function() {
            var ad = document.getElementById('ad');
            var revealAdButton = document.getElementById('revealAdButton');
            
            // Fade in the ad
            ad.style.opacity = 1;
            
            // After 3 seconds, fade out the ad
            setTimeout(function() {
                ad.style.opacity = 0;
            }, 3000);

            // Show the button after the ad fades out
            setTimeout(function() {
                revealAdButton.style.display = 'block';
            }, 5000);
        }

        function revealAd() {
            var ad = document.getElementById('ad');
            var revealAdButton = document.getElementById('revealAdButton');
            
            // Fade in the ad when the button is clicked
            ad.style.opacity = 1;

            // Hide the button once the ad is revealed
            revealAdButton.style.display = 'none';

            // Fade out the ad again after 3 seconds
            setTimeout(function() {
                ad.style.opacity = 0;
                revealAdButton.style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
