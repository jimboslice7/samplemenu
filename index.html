<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunch Menu Sample</title>
    
    <!-- Open Graph Metadata for NFC Popup -->
    <meta property="og:title" content="Brunch Place Menu" />
    <meta property="og:description" content="Tap to explore our brunch menu, special offers, and nearby activities!" />
    <meta property="og:url" content="https://jimboslice7.github.io/samplemenu/" />
    <meta property="og:image" content="https://jimboslice7.github.io/samplemenu/toasticon.png" />
    
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BTXHCQCXZC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-BTXHCQCXZC');
    </script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f8f8f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        #menu-image {
            max-width: 80%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        #ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px; /* Increased font size for visibility */
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 10;
        }
        .popup {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translate(-50%, 100%);
            width: 80%;
            background-color: #fffaf0;
            color: #800020;
            border: 3px solid #800020;
            border-radius: 15px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 15;
            pointer-events: none;
            transition: transform 0.5s ease, bottom 0.5s ease;
        }
        .popup.visible {
            bottom: 30%;
            transform: translate(-50%, 0);
            pointer-events: auto;
        }
        .popup h2 {
            color: #800020;
            border-bottom: 2px solid #D2B48C;
            padding-bottom: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        .popup ul {
            padding: 0;
            list-style-type: none;
        }
        .popup li {
            margin: 8px 0;
            display: flex;
            justify-content: center;
        }
        .link-button {
            display: inline-block;
            padding: 15px 20px;
            background-color: #D2B48C;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px; /* Increased font size */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: none; /* Initially hide buttons */
            position: fixed;
            padding: 15px 20px;
            background-color: #D2B48C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 18px; /* Increased font size */
            font-weight: bold;
            z-index: 20;
        }
        #exploreNearbyButton {
            bottom: 20px;
            left: 20px;
        }
        #localDealsButton {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- Displaying the combined menu image -->
    <img id="menu-image" src="SampleToastMenu.jpg" alt="Brunch Menu">

    <!-- Advertisement section that pops up initially -->
    <div id="ad">Special Offer: 20% off mimosa flights!</div>

    <!-- Popup for Explore Nearby -->
    <div id="explorePopup" class="popup">
        <h2>Upcoming Events & Activities</h2>
        <ul>
            <li><button onclick="window.open('https://www.cameronartmuseum.org/', '_blank')" class="link-button">Jazz Music at Cameron Art Museum - Friday 8 PM</button></li>
            <li><button onclick="window.open('https://www.crystalpier.com/', '_blank')" class="link-button">Crystal Pier Sunrise Yoga - Saturday 5 AM</button></li>
            <li><button onclick="window.open('https://www.wilmingtondowntown.com/events/wrightsville-beach-farmers-market', '_blank')" class="link-button">Wrightsville Beach Farmers Market - Sunday 9 AM - 1 PM</button></li>
        </ul>
    </div>

    <!-- Popup for Local Deals -->
    <div id="dealsPopup" class="popup">
        <h2>Local Deals & Discounts</h2>
        <ul>
            <li><button onclick="window.open('https://example.com/janes-boutique', '_blank')" class="link-button">20% off at Jane's Boutique</button></li>
            <li><button onclick="window.open('https://example.com/joes-cafe', '_blank')" class="link-button">Buy 1 Get 1 Free Coffee at Joe's Caf√©</button></li>
            <li><button onclick="window.open('https://example.com/sportshub', '_blank')" class="link-button">10% off Sports Gear at SportsHub</button></li>
        </ul>
    </div>

    <!-- Button to reveal nearby activities -->
    <button id="exploreNearbyButton" class="button" onclick="togglePopup('explorePopup')">üìç Explore Nearby</button>

    <!-- Button to reveal local deals -->
    <button id="localDealsButton" class="button" onclick="togglePopup('dealsPopup')">üéÅ Local Deals</button>

    <script>
        window.onload = function() {
            var ad = document.getElementById('ad');
            var exploreNearbyButton = document.getElementById('exploreNearbyButton');
            var localDealsButton = document.getElementById('localDealsButton');
            
            // Fade in the ad on load
            ad.style.opacity = 1;
            
            // After 3 seconds, fade out the ad
            setTimeout(function() {
                ad.style.opacity = 0;
            }, 3000);

            // Show the buttons after the ad fades out
            setTimeout(function() {
                exploreNearbyButton.style.display = 'block';
                localDealsButton.style.display = 'block';
            }, 5000); // 5-second delay to show the buttons after the ad fades out
        }

        function togglePopup(popupId) {
            var popup = document.getElementById(popupId);
            if (popup.classList.contains('visible')) {
                popup.classList.remove('visible');
                popup.style.transform = "translate(-50%, 100%)";
            } else {
                document.querySelectorAll('.popup').forEach(el => {
                    el.classList.remove('visible');
                    el.style.transform = "translate(-50%, 100%)";
                });
                popup.classList.add('visible');
                popup.style.transform = "translate(-50%, 0)";
            }

            // Track button taps in Google Analytics
            gtag('event', 'button_tap', {
                'event_category': 'User Interaction',
                'event_label': popupId === 'explorePopup' ? 'Explore Nearby Button' : 'Local Deals Button'
            });
        }
    </script>
</body>
</html>
